<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calc-body">
        <!-- <input type="text" class="display" id="display"  value="0"> -->
        <p id="display" class="display"></p>
        <div class="calc-keys"> 
            <input type="button" class="btn operator" value="+">+</input>
            <input type="button" class="btn operator" value="-">-</input>
            <input type="button" class="btn operator" value="*">&times;</input>
            <input type="button" class="btn operator" value="/">&divide;</input>
            
            <input type="button" class="btn" value="7" onclick="dis('7')">7</input>
            <input type="button" class="btn" value="8" onclick="dis('8')">8</input>
            <input type="button" class="btn" value="9" onclick="dis('9')">9</input>
            
            <input type="button" class="btn" value="4">4</input>
            <input type="button" class="btn" value="5">5</input>
            <input type="button" class="btn" value="6">6</input>
            
            <input type="button" class="btn" value="1">1</input>
            <input type="button" class="btn" value="2">2</input>
            <input type="button" class="btn" value="3">3</input>
            
            <input type="button" class="btn" value="0">0</input>
            <input type="button" class="btn decimal" value=".">.</input>
            <input type="button" class="btn all-clear" value="all-clear">AC</input>
            <input type="button" class="btn equal-sign" value="=">=</input>
        </div>
    </div>
</body>
</html>
